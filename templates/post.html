{% extends "base.html" %} {% load custom_markdown %} {% block content %}
<section class="section">
  <div class="section-inner">
    <h2 class="heading">{{ post.title }} - <span class="year">{{ post.date_time |date:"Y /m /d"}}</span> <span class="label label-info category"><a href="#">{{ post.category }}</a></span></h2>

    <!-- <p class="post-meta">
      Time: <a class="post-author" href="#">{{ post.date_time|date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
    </p> -->

    <div class="content">
      <p>
        {{ post.content | custom_markdown}}
      </p>
    </div>
  </div>
</section>
{% endblock %}
