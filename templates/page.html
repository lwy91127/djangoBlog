<nav>
  <ul class="pager">
    {% if post_list.has_previous %}
    <li class="previous">
      <a href="?page={{ post_list.previous_page_number  }}">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Previous</a>
    </li>
    {% else %}
    <li class="previous disabled"><a href="">Previous</a></li>
    {% endif %}
    <li>{{ post_list.number }} / {{ post_list.paginator.num_pages }}</li>
    {% if post_list.has_next %}
    <li class="next"><a href="?page={{ post_list.next_page_number  }}">next <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></li>
    {% else %}
    <li class="next disabled"><a href="">next</a></li>
    {% endif %}
  </ul>
</nav>
